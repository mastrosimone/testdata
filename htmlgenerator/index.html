<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>About me</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="api.js"></script>

<body>
    <header class="Header">
        <div class="Header-container">
            <div class="Header-nav">
                <nav>
                    <ul id="menuEL"></ul>
                </nav>
            </div>
            <div class="Header-language">
                <select id="language-choice">
                    <option value="en" selected="selected">English</option>
                    <option value="it">Italiano</option>
                </select>
            </div>
        </div>
    </header>

    <div class="l-page">

                <div class="PersonalInfos" id="personalEl"></div>
            </div>

            <div class="l-page">
                <div class="l-page-container">
                        <div class="l-page-block">
                        <form>
                            Nome:<br>
                            <input type="text" id="nome" name="nome"><br>
                            Cognome:<br>
                            <input type="text" id="cognome" name="cognome"><br>
                            Posizione Lavorativa:<br>
                            <input type="text" id="position" name="position"><br>
                        </form>
                        <form id="mod_work">
                        <select id="select">
                            <option value="new">Aggiungi Voce</option>
                        </select>
                        <br>
                        <input type="text" id="exp_lavorativa" name="exp_lavorativa"><br>
                        <input type="text" id="exp_lavorativa_descr" name="exp_lavorativa_descr"><br>
                        <br>
                        <input id="invia" type="submit" value="Invia"></form>
                        </div>
                </div>
        </div>

            <div class="l-page-block">
                <div class="WorkExperience" id="workEl"></div>
            </div>
        </div>
    </div>

</html>
